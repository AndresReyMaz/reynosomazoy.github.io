---
layout: default
---
<article role="article" class="post h-entry">
  <header class="entry_header">
    <h1 class="post-title p-name">{{ page.title }}</h1>
  </header>
  <div class="e-content">
      {{ content }}
  </div>
  <footer class="entry_footer">
    {% if site.authorimg %}<img src="{{ site.author_img }}" alt="{{ site.author }}" class="auth-img u-photo">{% endif %}
  <p><a href="{{ post.url | prepend: site.baseurl }}">{{ page.title }} </a> was authored by {% include author.html %} on <time datetime="{{ page.date | date_to_xmlschema }}" class="dt-time post-date">{{ page.date | date_to_string }}</time>. This entry has been tagged with the keywords: {{ post.tags }}</p>.
</footer>

</article>
